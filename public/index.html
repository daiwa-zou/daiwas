<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiwas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            opacity: 0.6;
            z-index: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1;
        }

        /* Refined Logo */
        .logo {
            margin-bottom: 4rem;
            text-align: center;
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
        }

        .logo p {
            font-size: 0.9rem;
            font-weight: 400;
            color: #7f8c8d;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* Options Container */
        .options {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Option Cards */
        .option-card {
            position: relative;
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            height: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 24px;
        }

        .option-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .option-card:hover::before {
            opacity: 1;
        }

        .option-card:active {
            transform: translateY(-4px);
        }

        /* Mail Card */
        .option-card.mail {
            --accent-color: #667eea;
        }

        .option-card.mail::before {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(102, 126, 234, 0.05) 100%);
        }

        /* Calendar Card */
        .option-card.calendar {
            --accent-color: #f5576c;
        }

        .option-card.calendar::before {
            background: linear-gradient(135deg, rgba(245, 87, 108, 0.1) 0%, rgba(245, 87, 108, 0.05) 100%);
        }

        /* Organic Blob Icon Container */
        .icon-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blob-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            position: relative;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
            will-change: clip-path, transform;
            transition: transform 0.3s ease;
        }

        .option-card.mail .blob-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .option-card.calendar .blob-icon {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .option-card:hover .blob-icon {
            transform: scale(1.05);
        }

        /* Option Content */
        .option-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .option-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .option-description {
            font-size: 0.95rem;
            color: #7f8c8d;
            line-height: 1.6;
            max-width: 240px;
        }

        .option-cta {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--accent-color);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .option-card:hover .option-cta {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }

            .options {
                flex-direction: column;
                align-items: center;
            }

            .option-card {
                max-width: 100%;
            }
        }

        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            animation: fadeInUp 0.6s ease-out;
        }

        .option-card {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .option-card.mail {
            animation-delay: 0.1s;
        }

        .option-card.calendar {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>DAIWAS</h1>
            <p>Your AI Assistant</p>
        </div>
        
        <div class="options">
            <div class="option-card mail" id="mailCard" onclick="handleMailAgent(event)">
                <div class="icon-container">
                    <div class="blob-icon" id="mailBlob">
                        ‚úâÔ∏è
                    </div>
                </div>
                <div class="option-content">
                    <h2 class="option-title">Mail Agent</h2>
                    <p class="option-description">
                        Manage your emails with intelligent assistance and automation
                    </p>
                    <div class="option-cta">Get Started ‚Üí</div>
                </div>
            </div>

            <div class="option-card calendar" id="calendarCard" onclick="handleCalendarAgent(event)">
                <div class="icon-container">
                    <div class="blob-icon" id="calendarBlob">
                        üìÖ
                    </div>
                </div>
                <div class="option-content">
                    <h2 class="option-title">Calendar Agent</h2>
                    <p class="option-description">
                        Organize your schedule with smart calendar management
                    </p>
                    <div class="option-cta">Get Started ‚Üí</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Track cursor position for blob reactivity
        let cursorX = 0;
        let cursorY = 0;
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
            mouseX += (cursorX - mouseX) * 0.08;
            mouseY += (cursorY - mouseY) * 0.08;
        });

        class OrganicBlob {
            constructor(blobElement, cardElement) {
                this.blob = blobElement;
                this.card = cardElement;
                this.time = Math.random() * Math.PI * 2;
                this.time2 = Math.random() * Math.PI * 2;
                this.time3 = Math.random() * Math.PI * 2;
                this.update();
            }

            generateBlobPath(cursorProximity = 0) {
                const numPoints = 24;
                const baseRadius = 50;
                const points = [];
                
                // Subtle organic morphing
                this.time += 0.008;
                this.time2 += 0.006;
                this.time3 += 0.007;
                
                const deformation = 3 + cursorProximity * 8;
                
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    
                    const wave1 = Math.sin(this.time + angle * 2.1) * deformation;
                    const wave2 = Math.cos(this.time2 * 0.6 + angle * 3.5) * deformation * 0.5;
                    const wave3 = Math.sin(this.time3 * 1.2 + angle * 4.8) * deformation * 0.3;
                    
                    const radiusVariation = wave1 + wave2 + wave3;
                    const radius = baseRadius + radiusVariation;
                    
                    const clampedRadius = Math.max(45, Math.min(55, radius));
                    
                    const x = 50 + Math.cos(angle) * clampedRadius;
                    const y = 50 + Math.sin(angle) * clampedRadius;
                    points.push(`${x}% ${y}%`);
                }
                
                return `polygon(${points.join(', ')})`;
            }

            update() {
                // Get blob position
                const rect = this.blob.getBoundingClientRect();
                const blobCenterX = rect.left + rect.width / 2;
                const blobCenterY = rect.top + rect.height / 2;
                
                // Calculate distance to cursor
                const cursorDx = blobCenterX - mouseX;
                const cursorDy = blobCenterY - mouseY;
                const cursorDistance = Math.sqrt(cursorDx * cursorDx + cursorDy * cursorDy);
                
                // Check if cursor is near this blob's card
                const cardRect = this.card.getBoundingClientRect();
                const isHovering = mouseX >= cardRect.left && mouseX <= cardRect.right &&
                                 mouseY >= cardRect.top && mouseY <= cardRect.bottom;
                
                const maxDistance = 300;
                const cursorProximity = isHovering ? Math.max(0, 1 - (cursorDistance / maxDistance)) : 0;
                
                // Update blob shape
                const blobPath = this.generateBlobPath(cursorProximity);
                this.blob.style.clipPath = blobPath;
                
                requestAnimationFrame(() => this.update());
            }
        }

        // Initialize blobs
        let mailBlob, calendarBlob;

        function initBlobs() {
            const mailBlobEl = document.getElementById('mailBlob');
            const calendarBlobEl = document.getElementById('calendarBlob');
            const mailCard = document.getElementById('mailCard');
            const calendarCard = document.getElementById('calendarCard');
            
            mailBlob = new OrganicBlob(mailBlobEl, mailCard);
            calendarBlob = new OrganicBlob(calendarBlobEl, calendarCard);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initBlobs);
        } else {
            initBlobs();
        }

        function handleMailAgent(event) {
            event.preventDefault();
            console.log('Mail agent selected');
            // Add navigation or action here
        }

        function handleCalendarAgent(event) {
            event.preventDefault();
            console.log('Calendar agent selected');
            // Add navigation or action here
        }
    </script>
</body>
</html>
