<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiwas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            z-index: 10;
            pointer-events: none;
        }

        .robot {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.1s ease-out;
            z-index: 5;
        }

        .robot:active {
            transform: scale(0.95);
        }

        .robot svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .mail-robot svg {
            fill: #667eea;
        }

        .calendar-robot svg {
            fill: #f5576c;
        }

        .robot-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 500;
            color: #4a4a4a;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .robot:hover .robot-label {
            opacity: 1;
        }

        @keyframes robot-wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .robot.moving svg {
            animation: robot-wiggle 0.5s ease-in-out infinite;
        }

        .robot.paused svg {
            animation: none;
        }
    </style>
</head>
<body>
    <h1>Daiwas</h1>
    
    <div class="robot mail-robot" id="mailRobot" onclick="handleMailAgent(event)">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Robot body -->
            <rect x="20" y="30" width="60" height="50" rx="5" fill="currentColor"/>
            <!-- Robot head -->
            <rect x="30" y="10" width="40" height="30" rx="5" fill="currentColor"/>
            <!-- Eyes -->
            <circle cx="40" cy="25" r="4" fill="#ffffff"/>
            <circle cx="60" cy="25" r="4" fill="#ffffff"/>
            <!-- Eye pupils -->
            <circle cx="40" cy="25" r="2" fill="#667eea"/>
            <circle cx="60" cy="25" r="2" fill="#667eea"/>
            <!-- Mail icon on body -->
            <path d="M35 45 L50 55 L65 45 L65 65 L35 65 Z" fill="#ffffff" opacity="0.8"/>
            <path d="M35 45 L50 55 L65 45" stroke="#ffffff" stroke-width="2" fill="none"/>
            <!-- Arms -->
            <rect x="10" y="40" width="12" height="30" rx="3" fill="currentColor"/>
            <rect x="78" y="40" width="12" height="30" rx="3" fill="currentColor"/>
            <!-- Legs -->
            <rect x="30" y="80" width="15" height="20" rx="3" fill="currentColor"/>
            <rect x="55" y="80" width="15" height="20" rx="3" fill="currentColor"/>
        </svg>
        <div class="robot-label">Mail Agent</div>
    </div>

    <div class="robot calendar-robot" id="calendarRobot" onclick="handleCalendarAgent(event)">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Robot body -->
            <rect x="20" y="30" width="60" height="50" rx="5" fill="currentColor"/>
            <!-- Robot head -->
            <rect x="30" y="10" width="40" height="30" rx="5" fill="currentColor"/>
            <!-- Eyes -->
            <circle cx="40" cy="25" r="4" fill="#ffffff"/>
            <circle cx="60" cy="25" r="4" fill="#ffffff"/>
            <!-- Eye pupils -->
            <circle cx="40" cy="25" r="2" fill="#f5576c"/>
            <circle cx="60" cy="25" r="2" fill="#f5576c"/>
            <!-- Calendar icon on body -->
            <rect x="35" y="45" width="30" height="25" rx="2" fill="#ffffff" opacity="0.8"/>
            <line x1="35" y1="52" x2="65" y2="52" stroke="#ffffff" stroke-width="1.5"/>
            <line x1="42" y1="45" x2="42" y2="70" stroke="#ffffff" stroke-width="1.5"/>
            <line x1="49" y1="45" x2="49" y2="70" stroke="#ffffff" stroke-width="1.5"/>
            <line x1="56" y1="45" x2="56" y2="70" stroke="#ffffff" stroke-width="1.5"/>
            <circle cx="42" cy="59" r="2" fill="#ffffff"/>
            <circle cx="49" cy="59" r="2" fill="#ffffff"/>
            <circle cx="56" cy="63" r="2" fill="#ffffff"/>
            <!-- Arms -->
            <rect x="10" y="40" width="12" height="30" rx="3" fill="currentColor"/>
            <rect x="78" y="40" width="12" height="30" rx="3" fill="currentColor"/>
            <!-- Legs -->
            <rect x="30" y="80" width="15" height="20" rx="3" fill="currentColor"/>
            <rect x="55" y="80" width="15" height="20" rx="3" fill="currentColor"/>
        </svg>
        <div class="robot-label">Calendar Agent</div>
    </div>

    <script>
        class RobotMover {
            constructor(robotElement, minSpeed = 0.5, maxSpeed = 2) {
                this.robot = robotElement;
                this.minSpeed = minSpeed;
                this.maxSpeed = maxSpeed;
                this.directionX = Math.random() > 0.5 ? 1 : -1;
                this.directionY = Math.random() > 0.5 ? 1 : -1;
                this.speedX = (Math.random() * (maxSpeed - minSpeed) + minSpeed) * this.directionX;
                this.speedY = (Math.random() * (maxSpeed - minSpeed) + minSpeed) * this.directionY;
                this.paused = false;
                this.isMoving = true;
                this.robot.classList.add('moving');
                this.initializePosition();
                this.updatePosition();
            }

            initializePosition() {
                const maxX = window.innerWidth - 100;
                const maxY = window.innerHeight - 100;
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                this.robot.style.left = x + 'px';
                this.robot.style.top = y + 'px';
            }

            updatePosition() {
                if (this.paused) {
                    requestAnimationFrame(() => this.updatePosition());
                    return;
                }

                const rect = this.robot.getBoundingClientRect();
                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height;

                let x = parseFloat(this.robot.style.left) || Math.random() * maxX;
                let y = parseFloat(this.robot.style.top) || Math.random() * maxY;

                x += this.speedX;
                y += this.speedY;

                // Bounce off walls
                if (x <= 0 || x >= maxX) {
                    this.speedX = -this.speedX;
                    x = Math.max(0, Math.min(x, maxX));
                }
                if (y <= 0 || y >= maxY) {
                    this.speedY = -this.speedY;
                    y = Math.max(0, Math.min(y, maxY));
                }

                this.robot.style.left = x + 'px';
                this.robot.style.top = y + 'px';

                requestAnimationFrame(() => this.updatePosition());
            }

            pause() {
                this.paused = true;
                this.robot.classList.remove('moving');
                this.robot.classList.add('paused');
            }

            resume() {
                this.paused = false;
                this.robot.classList.remove('paused');
                this.robot.classList.add('moving');
            }

            changeDirection() {
                this.speedX = (Math.random() * (this.maxSpeed - this.minSpeed) + this.minSpeed) * 
                             (Math.random() > 0.5 ? 1 : -1);
                this.speedY = (Math.random() * (this.maxSpeed - this.minSpeed) + this.minSpeed) * 
                             (Math.random() > 0.5 ? 1 : -1);
            }
        }

        // Initialize robots
        const mailRobot = new RobotMover(document.getElementById('mailRobot'), 0.8, 2.5);
        const calendarRobot = new RobotMover(document.getElementById('calendarRobot'), 0.6, 2.2);

        // Pause robots when hovering
        document.getElementById('mailRobot').addEventListener('mouseenter', () => {
            mailRobot.pause();
        });
        document.getElementById('mailRobot').addEventListener('mouseleave', () => {
            mailRobot.resume();
        });

        document.getElementById('calendarRobot').addEventListener('mouseenter', () => {
            calendarRobot.pause();
        });
        document.getElementById('calendarRobot').addEventListener('mouseleave', () => {
            calendarRobot.resume();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const mailRect = document.getElementById('mailRobot').getBoundingClientRect();
            const calRect = document.getElementById('calendarRobot').getBoundingClientRect();
            
            if (mailRect.right > window.innerWidth || mailRect.bottom > window.innerHeight) {
                const maxX = window.innerWidth - mailRect.width;
                const maxY = window.innerHeight - mailRect.height;
                document.getElementById('mailRobot').style.left = Math.min(parseFloat(document.getElementById('mailRobot').style.left) || 0, maxX) + 'px';
                document.getElementById('mailRobot').style.top = Math.min(parseFloat(document.getElementById('mailRobot').style.top) || 0, maxY) + 'px';
            }
            
            if (calRect.right > window.innerWidth || calRect.bottom > window.innerHeight) {
                const maxX = window.innerWidth - calRect.width;
                const maxY = window.innerHeight - calRect.height;
                document.getElementById('calendarRobot').style.left = Math.min(parseFloat(document.getElementById('calendarRobot').style.left) || 0, maxX) + 'px';
                document.getElementById('calendarRobot').style.top = Math.min(parseFloat(document.getElementById('calendarRobot').style.top) || 0, maxY) + 'px';
            }
        });

        function handleMailAgent(event) {
            event.preventDefault();
            mailRobot.changeDirection();
            console.log('Mail agent clicked');
            // Add your mail agent interaction logic here
        }

        function handleCalendarAgent(event) {
            event.preventDefault();
            calendarRobot.changeDirection();
            console.log('Calendar agent clicked');
            // Add your calendar agent interaction logic here
        }
    </script>
</body>
</html>
