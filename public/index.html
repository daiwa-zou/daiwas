<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiwas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }

        .agents {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .agent {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .agent:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-color: #d0d0d0;
        }

        .agent:active {
            transform: translateY(-2px);
        }

        .agent-icon {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        .agent:hover .agent-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .agent-icon svg {
            width: 100%;
            height: 100%;
        }

        .mail-icon svg {
            fill: #667eea;
        }

        .calendar-icon svg {
            fill: #f5576c;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .agent:hover .agent-icon svg {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .agent-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #4a4a4a;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Daiwas</h1>
        <div class="agents">
            <a href="#" class="agent" onclick="handleMailAgent(event)">
                <div class="agent-icon mail-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
                <div class="agent-name">Mail Agent</div>
            </a>
            <a href="#" class="agent" onclick="handleCalendarAgent(event)">
                <div class="agent-icon calendar-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z"/>
                    </svg>
                </div>
                <div class="agent-name">Calendar Agent</div>
            </a>
        </div>
    </div>

    <script>
        function handleMailAgent(event) {
            event.preventDefault();
            console.log('Mail agent clicked');
            // Add your mail agent interaction logic here
            alert('Mail Agent activated');
        }

        function handleCalendarAgent(event) {
            event.preventDefault();
            console.log('Calendar agent clicked');
            // Add your calendar agent interaction logic here
            alert('Calendar Agent activated');
        }
    </script>
</body>
</html>
