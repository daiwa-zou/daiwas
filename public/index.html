<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiwas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            z-index: 10;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: box-shadow 0.2s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 5;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            will-change: clip-path, transform;
        }

        .bubble:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .bubble:active {
            transform: scale(0.95);
        }

        .mail-bubble {
            background: rgba(255, 255, 255, 0.2);
            left: 20%;
            top: 30%;
        }

        .calendar-bubble {
            background: rgba(255, 255, 255, 0.2);
            right: 20%;
            top: 30%;
        }

        .bubble-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .bubble:hover .bubble-label {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .bubble.moving {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daiwas</h1>
        
        <div class="bubble mail-bubble" id="mailBubble" onclick="handleMailAgent(event)">
            ‚úâÔ∏è
            <div class="bubble-label">Mail Agent</div>
        </div>

        <div class="bubble calendar-bubble" id="calendarBubble" onclick="handleCalendarAgent(event)">
            üìÖ
            <div class="bubble-label">Calendar Agent</div>
        </div>
    </div>

    <script>
        // Track cursor position
        let cursorX = 0;
        let cursorY = 0;
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
            // Smooth cursor tracking for better visual effect
            mouseX += (cursorX - mouseX) * 0.1;
            mouseY += (cursorY - mouseY) * 0.1;
        });

        class BubbleGravity {
            constructor(bubbleElement, centerX, centerY) {
                this.bubble = bubbleElement;
                this.centerX = centerX;
                this.centerY = centerY;
                this.currentX = parseFloat(bubbleElement.style.left) || window.innerWidth / 4;
                this.currentY = parseFloat(bubbleElement.style.top) || window.innerHeight / 4;
                this.velocityX = 0;
                this.velocityY = 0;
                this.gravity = 0.02;
                this.damping = 0.96;
                this.springStrength = 0.04;
                this.repulsionStrength = 0.08;
                this.repulsionDistance = 150; // Distance at which repulsion starts
                
                // Blob shape parameters - more organic settings
                this.blobRadius = 50;
                this.time = Math.random() * Math.PI * 2; // Random starting phase
                this.time2 = Math.random() * Math.PI * 2; // Secondary phase
                this.time3 = Math.random() * Math.PI * 2; // Tertiary phase
                
                // Smoothed values for more natural morphing
                this.smoothedVelocity = 0;
                this.previousVelocities = [];
                this.maxVelocityHistory = 5;
                
                this.update();
            }

            generateBlobPath(cursorProximity = 0, velocityFactor = 0) {
                // Use more points for smoother curves (16+ points look much more organic)
                const numPoints = 20;
                const baseRadius = 50;
                const points = [];
                
                // Multiple time scales for natural morphing
                this.time += 0.015;
                this.time2 += 0.009;
                this.time3 += 0.011;
                
                // Calculate deformation based on multiple factors
                const baseDeformation = 5 + velocityFactor * 8;
                const cursorDeformation = cursorProximity * 18;
                const totalDeformation = baseDeformation + cursorDeformation;
                
                // Create natural blob with multiple wave frequencies
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    
                    // Multi-frequency organic wave (like Perlin noise but simpler)
                    const wave1 = Math.sin(this.time + angle * 2.3) * totalDeformation;
                    const wave2 = Math.cos(this.time2 * 0.7 + angle * 3.7) * totalDeformation * 0.6;
                    const wave3 = Math.sin(this.time3 * 1.3 + angle * 5.1) * totalDeformation * 0.4;
                    const wave4 = Math.cos(this.time * 0.5 + angle * 1.7) * totalDeformation * 0.3;
                    
                    // Add velocity-based stretching
                    const stretch = velocityFactor * 6 * Math.cos(angle + Math.atan2(this.velocityY, this.velocityX));
                    
                    const radiusVariation = wave1 + wave2 + wave3 + wave4 + stretch;
                    const radius = baseRadius + radiusVariation;
                    
                    // Clamp to prevent extreme deformations
                    const clampedRadius = Math.max(35, Math.min(65, radius));
                    
                    const x = 50 + Math.cos(angle) * clampedRadius;
                    const y = 50 + Math.sin(angle) * clampedRadius;
                    points.push(`${x}% ${y}%`);
                }
                
                return `polygon(${points.join(', ')})`;
            }

            update() {
                // Calculate distance to center
                const dx = this.centerX - this.currentX;
                const dy = this.centerY - this.currentY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Apply spring force towards center
                if (distance > 5) {
                    this.velocityX += dx * this.springStrength;
                    this.velocityY += dy * this.springStrength;
                }

                // Calculate distance to cursor
                const cursorDx = this.currentX - mouseX;
                const cursorDy = this.currentY - mouseY;
                const cursorDistance = Math.sqrt(cursorDx * cursorDx + cursorDy * cursorDy);

                // Apply repulsion from cursor
                if (cursorDistance < this.repulsionDistance && cursorDistance > 0) {
                    const repulsionForce = (this.repulsionDistance - cursorDistance) / this.repulsionDistance;
                    const normalizedDx = cursorDx / cursorDistance;
                    const normalizedDy = cursorDy / cursorDistance;
                    this.velocityX += normalizedDx * this.repulsionStrength * repulsionForce * repulsionForce;
                    this.velocityY += normalizedDy * this.repulsionStrength * repulsionForce * repulsionForce;
                }

                // Track velocity history for smoothing
                const currentSpeed = Math.sqrt(this.velocityX * this.velocityX + this.velocityY * this.velocityY);
                this.previousVelocities.push(currentSpeed);
                if (this.previousVelocities.length > this.maxVelocityHistory) {
                    this.previousVelocities.shift();
                }
                const avgVelocity = this.previousVelocities.reduce((a, b) => a + b, 0) / this.previousVelocities.length;
                
                // Smooth velocity factor for blob deformation
                this.smoothedVelocity += (avgVelocity - this.smoothedVelocity) * 0.1;
                const velocityFactor = Math.min(1, this.smoothedVelocity / 3);

                // Apply velocity
                this.currentX += this.velocityX;
                this.currentY += this.velocityY;

                // Apply damping to velocity
                this.velocityX *= this.damping;
                this.velocityY *= this.damping;

                // Update position
                this.bubble.style.left = this.currentX - 60 + 'px';
                this.bubble.style.top = this.currentY - 60 + 'px';

                // Update blob shape based on cursor proximity and velocity
                const cursorProximity = Math.max(0, 1 - (cursorDistance / this.repulsionDistance));
                const blobPath = this.generateBlobPath(cursorProximity, velocityFactor);
                this.bubble.style.clipPath = blobPath;

                requestAnimationFrame(() => this.update());
            }

            reset() {
                // Add some random initial velocity
                this.velocityX = (Math.random() - 0.5) * 3;
                this.velocityY = (Math.random() - 0.5) * 3;
            }
        }

        let mailBubble, calendarBubble;

        function initBubbles() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Initialize bubbles with slight offset
            const mailBubbleEl = document.getElementById('mailBubble');
            const calendarBubbleEl = document.getElementById('calendarBubble');
            
            mailBubbleEl.style.left = centerX - 200 + 'px';
            mailBubbleEl.style.top = centerY + 'px';
            mailBubbleEl.classList.add('moving');
            
            calendarBubbleEl.style.left = centerX + 200 + 'px';
            calendarBubbleEl.style.top = centerY + 'px';
            calendarBubbleEl.classList.add('moving');

            mailBubble = new BubbleGravity(mailBubbleEl, centerX - 100, centerY);
            calendarBubble = new BubbleGravity(calendarBubbleEl, centerX + 100, centerY);

            window.addEventListener('resize', () => {
                const newCenterX = window.innerWidth / 2;
                const newCenterY = window.innerHeight / 2;
                if (mailBubble) {
                    mailBubble.centerX = newCenterX - 100;
                    mailBubble.centerY = newCenterY;
                }
                if (calendarBubble) {
                    calendarBubble.centerX = newCenterX + 100;
                    calendarBubble.centerY = newCenterY;
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initBubbles);
        } else {
            initBubbles();
        }

        function handleMailAgent(event) {
            event.preventDefault();
            if (mailBubble) {
                mailBubble.reset();
            }
            console.log('Mail agent clicked');
        }

        function handleCalendarAgent(event) {
            event.preventDefault();
            if (calendarBubble) {
                calendarBubble.reset();
            }
            console.log('Calendar agent clicked');
        }
    </script>
</body>
</html>
