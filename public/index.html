<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiwas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            z-index: 10;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 5;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .bubble:active {
            transform: scale(0.95);
        }

        .mail-bubble {
            background: rgba(255, 255, 255, 0.2);
            left: 20%;
            top: 30%;
        }

        .calendar-bubble {
            background: rgba(255, 255, 255, 0.2);
            right: 20%;
            top: 30%;
        }

        .bubble-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .bubble:hover .bubble-label {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .bubble.moving {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daiwas</h1>
        
        <div class="bubble mail-bubble" id="mailBubble" onclick="handleMailAgent(event)">
            ‚úâÔ∏è
            <div class="bubble-label">Mail Agent</div>
        </div>

        <div class="bubble calendar-bubble" id="calendarBubble" onclick="handleCalendarAgent(event)">
            üìÖ
            <div class="bubble-label">Calendar Agent</div>
        </div>
    </div>

    <script>
        class BubbleGravity {
            constructor(bubbleElement, centerX, centerY) {
                this.bubble = bubbleElement;
                this.centerX = centerX;
                this.centerY = centerY;
                this.currentX = parseFloat(bubbleElement.style.left) || window.innerWidth / 4;
                this.currentY = parseFloat(bubbleElement.style.top) || window.innerHeight / 4;
                this.velocityX = 0;
                this.velocityY = 0;
                this.gravity = 0.02;
                this.damping = 0.95;
                this.springStrength = 0.05;
                this.update();
            }

            update() {
                // Calculate distance to center
                const dx = this.centerX - this.currentX;
                const dy = this.centerY - this.currentY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Apply spring force towards center
                if (distance > 5) {
                    this.velocityX += dx * this.springStrength;
                    this.velocityY += dy * this.springStrength;
                } else {
                    // Apply damping when close to center
                    this.velocityX *= this.damping;
                    this.velocityY *= this.damping;
                }

                // Apply velocity
                this.currentX += this.velocityX;
                this.currentY += this.velocityY;

                // Apply damping to velocity
                this.velocityX *= this.damping;
                this.velocityY *= this.damping;

                // Update position
                this.bubble.style.left = this.currentX - 60 + 'px'; // Center the bubble (60px is half of 120px)
                this.bubble.style.top = this.currentY - 60 + 'px';

                requestAnimationFrame(() => this.update());
            }

            reset() {
                // Add some random initial velocity
                this.velocityX = (Math.random() - 0.5) * 2;
                this.velocityY = (Math.random() - 0.5) * 2;
            }
        }

        let mailBubble, calendarBubble;

        function initBubbles() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Initialize bubbles with slight offset
            const mailBubbleEl = document.getElementById('mailBubble');
            const calendarBubbleEl = document.getElementById('calendarBubble');
            
            mailBubbleEl.style.left = centerX - 200 + 'px';
            mailBubbleEl.style.top = centerY + 'px';
            mailBubbleEl.classList.add('moving');
            
            calendarBubbleEl.style.left = centerX + 200 + 'px';
            calendarBubbleEl.style.top = centerY + 'px';
            calendarBubbleEl.classList.add('moving');

            mailBubble = new BubbleGravity(mailBubbleEl, centerX - 100, centerY);
            calendarBubble = new BubbleGravity(calendarBubbleEl, centerX + 100, centerY);

            window.addEventListener('resize', () => {
                const newCenterX = window.innerWidth / 2;
                const newCenterY = window.innerHeight / 2;
                if (mailBubble) {
                    mailBubble.centerX = newCenterX - 100;
                    mailBubble.centerY = newCenterY;
                }
                if (calendarBubble) {
                    calendarBubble.centerX = newCenterX + 100;
                    calendarBubble.centerY = newCenterY;
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initBubbles);
        } else {
            initBubbles();
        }

        function handleMailAgent(event) {
            event.preventDefault();
            if (mailBubble) {
                mailBubble.reset();
            }
            console.log('Mail agent clicked');
        }

        function handleCalendarAgent(event) {
            event.preventDefault();
            if (calendarBubble) {
                calendarBubble.reset();
            }
            console.log('Calendar agent clicked');
        }
    </script>
</body>
</html>
